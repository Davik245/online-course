spring.application.name=courses

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/sql/master.xml

spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.liquibase=DEBUG
logging.level.org.springframework.jdbc=DEBUG

spring.datasource.url=jdbc:h2:mem:project
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=davik
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.show-actuator=true
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.io.swagger.v3=DEBUG


server.port=7979